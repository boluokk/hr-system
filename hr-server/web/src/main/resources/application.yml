server:
  port: 44565

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3307/hr?useTimezone=true&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root

  # 后端向前端序列化时间格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss


  rabbitmq:
    port: 5672
    host: 127.0.0.1
    username: root
    password: 123456

  main:
    banner-mode: off
  # 前端时间参数接收格式
  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss
# 分页配置参数
page helper:
  page-size-zero: true
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# sql 日志
logging:
  level:
    org.boluo.hr.mapper: debug
